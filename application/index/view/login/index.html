<!DOCTYPE>
<html>
<head>
    <title>登录</title>
</head>
<style>
    dl{
        text-align:center;
        border:2px solid #00CC99;
        margin-top:100px;
        margin-bottom:100px;
        margin-right:400px;
        margin-left:400px;
    }
</style>
<body>
<div id="login_form">
    <form action="{:url('index/login/login')}" method="post">
        <dl>

            <dt>
            <p>用户名：<input type="text" name="username"></p>
            </dt>


            <dt>
            <p>密码：<input type="password" name="password"></p>
            </dt>



            <dt>
            <p><input type="submit" value="登录"></p>
            </dt>
        </dl>
    </form>
</div>
</body>
</html>
